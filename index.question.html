<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Inter:wght@;300;400;600;700&family=Outfit:wght@300;400;600;700;800&display=swap"

    />
    <link rel="stylesheet" href="./assets/styles/necolas.github.io_normalize.css_8.0.1_normalize.css" />

  <body>
    <main>
      <header class="question-header">
        <img src="assets/img/epicode_logo.png" alt="epicode_logo" class="epicode_logo" />
        <div class="headerQuestionsDiv">
          <p class="headerPQuestions">SECONDS</p>
          <p class="headerPQuestions">16</p>
          <p class="headerPQuestions">REMAINING</p>
        </div>
      </header>
      <article class="question-main">
        <section>
          <h2 class="h2Questions">How can I create a checkbox in HTML?</h2>
          <div class="answer-box">
            <form>
              <input type="radio" id="answer1" name="answer" value="answer1" />
              <label for="answer1">&lt;input type = "check"&gt;</label>
              <input type="radio" id="answer2" name="answer" value="answer2" />
              <label for="answer2">&lt;input type = "checkbox"&gt;</label>
              <input type="radio" id="answer3" name="answer" value="answer3" />
              <label for="answer3">&lt;checkbox&gt;</label>
              <input type="radio" id="answer4" name="answer" value="answer4" />
              <label for="answer4">&lt;input type = "button"&gt;</label>
              <br />
              <p class="numberOfQuestions">QUESTION 1 <span>/ 10</span></p>
              <input type="submit" value="PROSSIMA" class="submit" />
            </form>
          </div>
        </section>
      </article>
    </main>
    <script src="ale.js"></script>
  </body>
