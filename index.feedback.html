<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeedBack Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Outfit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="./assets/styles/necolas.github.io_normalize.css_8.0.1_normalize.css" /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img src=".\assets\img\epicode_logo.png" class="epicode_logo" />
      <h2 class="center h2">Tell us how it's going</h2>
      <div class="pWidth">
        <p class="center pfeedback">
          From 0 to 10, how likley are you to recommend EPICODE to a friend or a colleague?
        </p>
      </div>
      <div class="divStars">
        <img class="stars filter" src="./assets/img/star.svg" alt="" />
        <img class="stars filter" src="./assets/img/star.svg" alt="" />
        <img class="stars filter" src="./assets/img/star.svg" alt="" />
        <img class="stars filter" src="./assets/img/star.svg" alt="" />
        <img class="stars filter" src="./assets/img/star.svg" alt="" />
        <img class="stars filter" src="./assets/img/star.svg" alt="" />
        <img class="stars filter" src="./assets/img/star.svg" alt="" />
        <img class="stars filter" src="./assets/img/star.svg" alt="" />
        <img class="stars filter" src="./assets/img/star.svg" alt="" />
        <img class="stars filter" src="./assets/img/star.svg" alt="" />
      </div>
      <p class="center pfeedback">Leave us an open feedback about your experience so far</p>
      <input type="text" placeholder="Write your comment here" class="center inputText" />
      <br />
      <input type="button" class="inputButton" value="MORE INFO" />
    </main>
    <script src="feedback.js"></script>
  </body>
</html>
