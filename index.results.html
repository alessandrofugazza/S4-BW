<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&family=Outfit:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/necolas.github.io_normalize.css_8.0.1_normalize.css" />
    <link rel="stylesheet" href="style.results.css" />
  </head>
  <body>
    <main>
      <img src=".\assets\img\epicode_logo.png" class="logoEpicode" />
      <article>
        <h2 class="title">Results</h2>
        <p class="summary">The summary of your answers:</p>
        <div class="inblock correct">
          <h3 class="corwro">Correct</h3>
          <h3 class="corwro percentuali">66.7%</h3>
          <p>4/6 questions</p>
        </div>
        <div class="inblock circle">
          <h5 class="cong">Congartulations!</h5>
          <h5 class="pass">You passed the exam.</h5>
          <p class="send">We'll send you the certificate in few minutes</p>
          <p class="email">Check your email (including promotions/spam folder)</p>
        </div>
        <div class="inblock wrong">
          <h3 class="corwro">Wrong</h3>
          <h3 class="corwro percentuali">33.3%</h3>
          <p>2/6 questions</p>
        </div>
        <button class="button">RATE US</button>
      </article>
    </main>
  </body>
</html>
